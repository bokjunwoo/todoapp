<!doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- jquery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    
    <!-- main js -->
    <script src="./public/signup.js"></script>

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container mt-3">
        <form >
          <div class="form-group">
            <label for="exampleInputEmail1">아이디</label>
            <input type="text" class="form-control user_id" id="exampleInputEmail1" aria-describedby="emailHelp" name="id">
            <small id="emailHelp" class="form-text text-muted id_text">아이디는 최소 5글자와 숫자로 구성되어야 합니다</small>
          </div>
          
          <div class="form-group">
            <label for="exampleInputPassword1">비밀번호</label>
            <input type="password" class="form-control user_pw" id="exampleInputPassword1" name="pw">
          </div>
          
          <div class="form-group">
              <label for="exampleInputPassword1">비밀번호 재확인</label>
              <input type="password" class="form-control user_pw_re" id="exampleInputPassword1">
            </div>
          
            <div class="form-group">
              <label for="exampleInputEmail1">닉네임</label>
              <input type="text" class="form-control user_nikname" id="exampleInputEmail1" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">한글과 영문 대 소문자와 숫자를 사용하세요.(특수기호, 공백 사용 불가)
              </small>
          </div>
          
          <div class="form-group form-check">
              <input type="checkbox" class="form-check-input user_check" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">정보제공 동의</label>
          </div>
          <button type="submit" class="btn btn-primary" onclick="signup(); return false;" >제출</button>
        </form>
      </div>
  </body>
</html>
